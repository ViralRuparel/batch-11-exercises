<!-- Exercise:
Create a class selector named "special".

Add the color property with the value "red" inside "special".

At last, add the "special" class to <span> and <p>. -->

<!DOCTYPE html>
<html>

<head>
  <style>
    .special span, p{
      color: red;
    }
  </style>
</head>

<body>
  <div class="special">
  <h1>My
    <span>Important</span> Heading</h1>

  <p>My important paragraph.</p>
  </div>

</body>

</html>
