<!-- Exercise:
Create an iframe with a URL address that goes to https://pesto.tech. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .container {
  margin: auto;
  width: 50%;
  height: 500px;
  border: 3px solid green;
  padding: 10px;
  text-align: center;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
  <h1>Pesto Website in iframe </h1>
  <iframe src="https://pesto.tech" frameborder="0" width="400" height="400"></iframe>
</div>
</body>
</html>
