<!-- Exercise:
Disable the input field. -->

<!DOCTYPE html>
<html>

<body>

  <form>
    First name: <input type="text" name="firstname" value="John" id="firstname">
    <input type="submit">
  </form>
  <script>
    function disableInputField() {
      document.getElementById("firstname").disabled = true;
    }
    window.onload = disableInputField;
  </script>
</body>

</html>
